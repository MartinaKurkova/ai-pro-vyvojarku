<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>Vítej ve hře Snake!</h1>
        <h2>Nejlepší skóre: <span id="menuHighScore">0</span></h2>
        
        <label for="snakeColor">Vyber barvu hada:</label>
        <select id="snakeColor">
            <option value="lime">Zelená</option>
            <option value="blue">Modrá</option>
            <option value="red">Červená</option>
            <option value="yellow">Žlutá</option>
            <option value="white">Bílá</option>
        </select>
    
        <button id="startButton">Start</button>
    </div>
    

    <div id="gameContainer" style="display: none;">
        <h2>Čas: <span id="timer">0</span> s</h2>
        <h2>Nejlepší skóre: <span id="highScore">0</span></h2>
        <canvas id="gameCanvas"></canvas>
        <p>Ovládání: Šipky ↑ ↓ ← →</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
